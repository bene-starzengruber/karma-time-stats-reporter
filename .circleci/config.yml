version: 2.1
executors:
  node_stretch:
    docker:
      - image: circleci/node:8.12.0-stretch-browsers
jobs:
  unit_tests:
    working_directory: ~/repo
    executor: node_stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-v0-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-cache-v0-{{ .Branch }}-
            - npm-cache-v0-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v0-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - run:
          name: Unit Tests
          command: npm run ci:test:lib:unit
  integration_tests:
    working_directory: ~/repo
    executor: node_stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-v0-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-cache-v0-{{ .Branch }}-
            - npm-cache-v0-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v0-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - run:
          name: Integration Tests
          command: npm run ci:test:lib:integration
workflows:
  version: 2
  tests:
    jobs:
      - unit_tests:
          filters:
            branches:
              only: master
      - integration_tests:
          filters:
            branches:
              only: master
